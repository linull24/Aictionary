name: Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Build All Platforms
      run: dotnet run --project build/build.csproj -- Publish
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-${{ matrix.os }}
        path: artifacts/

  package-linux:
    needs: build
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Linux Artifacts
      uses: actions/download-artifact@v4
      with:
        name: artifacts-ubuntu-22.04
        path: artifacts/
    
    - name: Install packaging tools
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-dev fakeroot
    
    - name: Build DEB packages
      run: |
        chmod +x scripts/build-deb.sh
        ./scripts/build-deb.sh
    
    - name: Generate PKGBUILD
      run: |
        chmod +x scripts/generate-pkgbuild.sh
        ./scripts/generate-pkgbuild.sh
    
    - name: Upload DEB packages
      uses: actions/upload-artifact@v4
      with:
        name: deb-packages
        path: "*.deb"
    
    - name: Upload PKGBUILD
      uses: actions/upload-artifact@v4
      with:
        name: archlinux-pkgbuild
        path: PKGBUILD

  package-archlinux:
    needs: build
    runs-on: ubuntu-22.04
    container: archlinux:latest
    
    steps:
    - name: Install dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm base-devel git
    
    - uses: actions/checkout@v4
    
    - name: Download Linux Artifacts
      uses: actions/download-artifact@v4
      with:
        name: artifacts-ubuntu-22.04
        path: artifacts/
    
    - name: Create non-root user for makepkg
      run: |
        useradd -m builder
        echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
        chown -R builder:builder .
    
    - name: Build Arch package
      run: |
        chmod +x scripts/build-arch.sh
        sudo -u builder ./scripts/build-arch.sh
    
    - name: Upload Arch package
      uses: actions/upload-artifact@v4
      with:
        name: archlinux-package
        path: "*.pkg.tar.zst"

